<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					<p:outputLabel value="#{messages['cliente.cliente']}" />
					<small><p:outputLabel value="#{messages['menu.subtitle']}" /></small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> <p:outputLabel
								value="#{messages['breadcrumb-1']}" /></a></li>
					<li class="active"><p:outputLabel
							value="#{messages['cliente.PessoaFisica']}" /></li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<p:messages id="msgs" showDetail="false" autoUpdate="true"
					closable="true" />

				<h:panelGroup id="user-content">
					<!-- Default box -->
					<div class="box">
						<div class="box-header with-border">
							<h3 class="box-title">
								<p:outputLabel value="#{messages['cliente.PessoaFisica']}" />
							</h3>

							<div class="box-tools pull-right">
								<button type="button" class="btn btn-box-tool"
									data-widget="collapse" data-toggle="tooltip" title="Collapse">
									<i class="fa fa-minus"></i>
								</button>
								<button type="button" class="btn btn-box-tool"
									data-widget="remove" data-toggle="tooltip" title="Remove">
									<i class="fa fa-times"></i>
								</button>
							</div>
						</div>



						<div class="box-body" id="form-usuario">

							<div class="form-group">
								<p:outputLabel for="nome" value="#{messages['cliente.nome']}" />
								<p:inputText id="nome" styleClass="form-control"
									value="#{gerenciarPessoaFisica.pessoaFisica.nome}"
									required="true" />

							</div>

							<div class="form-group">
								<p:outputLabel for="telefone"
									value="#{messages['cliente.telefone']}" />
								<p:inputText id="telefone" styleClass="form-control"
									value="#{gerenciarPessoaFisica.pessoaFisica.telefone}"
									required="true" />
							</div>

							<div class="form-group">
								<p:outputLabel for="email" value="#{messages['cliente.email']}" />
								<p:inputText id="email" styleClass="form-control"
									value="#{gerenciarPessoaFisica.pessoaFisica.email}"
									required="true" />
							</div>

							<div class="form-group">
								<p:outputLabel for="cpf" value="#{messages['cliente.cpf']}" />
								<p:inputText id="cpf" styleClass="form-control"
									value="#{gerenciarPessoaFisica.pessoaFisica.cpf}"
									required="true" />
							</div>

							<div class="form-group">
								<p:outputLabel for="rg" value="#{messages['cliente.rg']}" />
								<p:inputText id="rg" styleClass="form-control"
									value="#{gerenciarPessoaFisica.pessoaFisica.rg}"
									required="true" />
							</div>

							<div class="form-group">
								<p:outputLabel for="datanasc"
									value="#{messages['cliente.datanasc']}" />
								<p:calendar id="datanasc"
									value="#{gerenciarPessoaFisica.pessoaFisica.dataNascimento}"
									showOn="button" />
							</div>

							<p:commandButton value="#{messages['clean']}"
								action="#{gerenciarPessoaFisica.limpa}"
								styleClass="btn btn-default" ajax="false" style="border: none;"
								immediate="true" />

							<h:commandButton value="Salvar"
								action="#{gerenciarPessoaFisica.salva}"
								styleClass="btn btn-primary pull-right">

							</h:commandButton>
						</div>

						<div class="box-footer">

							<h:panelGroup rendered="#{empty gerenciarUsuarioMB.usuarios}">
								<em><p:outputLabel value="#{messages['users.empty']}" />.</em>
							</h:panelGroup>


							<p:dataTable var="_usr" value="#{gerenciarPessoaFisica.pessoasFisicas}"
								id="tb-usuarios"
								rendered="#{not empty gerenciarPessoaFisica.pessoasFisicas}">
								<p:column headerText="#{messages['cliente.table.nome']}">
									<h:outputText value="#{_usr.nome}" />
								</p:column>
								<p:columns headerText="#{messages['cliente.table.telefone']}">
									<h:outputText value="#{_usr.telefone}" />
								</p:columns>
								<p:column headerText="#{messages['cliente.table.email']}">
									<h:outputText value="#{_usr.email}"/>
								</p:column>
								<p:column headerText="#{messages['cliente.table.cpf']}">
									<h:outputText value="#{_usr.cpf}" />
								</p:column>
								<p:column headerText="#{messages['cliente.table.rg']}">
									<h:outputText value="#{_usr.rg}" />
								</p:column>
								<p:column headerText="#{messages['cliente.table.datanasc']}">
									<h:outputText value="#{_usr.dataNascimento}" />
								</p:column>

								<p:column headerText="Ações">
									<!-- EDITA -->
									<h:commandButton value="#{messages['edit']}" immediate="true"
										styleClass="btn btn-default"
										action="#{gerenciarPessoaFisica.edita(_usr)}"
										update="form-usuario">
										<p:ajax update=":mainForm:user-content" />
									</h:commandButton>
									<!-- EXCLUI -->
									<h:commandLink value="#{messages['delete']}" immediate="true"
										styleClass="btn btn-default"
										action="#{gerenciarPessoaFisica.exclui}" ajax="true"
										update="tb-usuarios">
										<f:setPropertyActionListener value="#{_usr}"
											target="#{gerenciarPessoaFisica.pessoaFisica}" />
									</h:commandLink>
								</p:column>
							</p:dataTable>

						</div>

					</div>
					<!-- /.box -->
				</h:panelGroup>
			</section>
			<!-- /.content -->
		</div>

	</ui:define>
</ui:composition>
