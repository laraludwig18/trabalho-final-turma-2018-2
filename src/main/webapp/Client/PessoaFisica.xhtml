<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					<p:outputLabel value="#{messages['cliente.cliente']}" />
					<small><p:outputLabel value="#{messages['menu.subtitle']}" /></small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> <p:outputLabel
								value="#{messages['breadcrumb-1']}" /></a></li>
					<li class="active"><p:outputLabel value="#{messages['cliente.PessoaFisica']}" /></li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<p:messages id="msgs" showDetail="false" autoUpdate="true"
					closable="true" />

				<h:panelGroup id="user-content">
					<!-- Default box -->
					<div class="box">
						<div class="box-header with-border">
							<h3 class="box-title">
								<p:outputLabel value="#{messages['cliente.PessoaFisica']}" />
							</h3>

							<div class="box-tools pull-right">
								<button type="button" class="btn btn-box-tool"
									data-widget="collapse" data-toggle="tooltip" title="Collapse">
									<i class="fa fa-minus"></i>
								</button>
								<button type="button" class="btn btn-box-tool"
									data-widget="remove" data-toggle="tooltip" title="Remove">
									<i class="fa fa-times"></i>
								</button>
							</div>
						</div>



						<div class="box-body" id="form-usuario">

							<h:inputHidden value="#{gerenciarUsuarioMB.usuario.id}"
								id="hiddenId" />

							<div class="form-group">
								<p:outputLabel for="nome" value="#{messages['cliente.nome']}" />
								<p:inputText id="nome" styleClass="form-control"
									value="#{gerenciarUsuarioMB.usuario.nome}" required="true" />
								<!-- <p:message for="nome" /> -->
							</div>


							<div class="form-group">
								<p:outputLabel for="email"
									value="#{messages['cliente.telefone']}" />
								<p:inputText id="email" styleClass="form-control"
									value="#{gerenciarUsuarioMB.usuario.email}" required="true" />
								<!-- <p:message for="email" errorClass="invalid" /> -->
							</div>

							<div class="form-group">
								<p:outputLabel for="sobrenome"
									value="#{messages['cliente.email']}" />
								<p:inputText id="sobrenome" styleClass="form-control"
									value="#{gerenciarUsuarioMB.usuario.sobrenome}" required="true" />
								<!-- <p:message for="sobrenome" errorClass="invalid" /> -->
							</div>


							<div class="form-group">
								<p:outputLabel for="senha" value="#{messages['cliente.cpf']}" />
								<p:password id="senha" styleClass="form-control"
									value="#{gerenciarUsuarioMB.usuario.senha}" required="true">
								</p:password>
								<!-- <p:message for="senha" errorClass="invalid" /> -->
							</div>

							<div class="form-group">
								<p:outputLabel for="senha" value="#{messages['cliente.rg']}" />
								<p:password id="senha" styleClass="form-control"
									value="#{gerenciarUsuarioMB.usuario.senha}" required="true">
								</p:password>
								<!-- <p:message for="senha" errorClass="invalid" /> -->
							</div>

							<div class="form-group">
								<p:outputLabel for="senha"
									value="#{messages['cliente.dataDeNascimento']}" />
								<p:password id="senha" styleClass="form-control"
									value="#{gerenciarUsuarioMB.usuario.senha}" required="true">
								</p:password>
								<!-- <p:message for="senha" errorClass="invalid" /> -->
							</div>
							

							<p:commandButton value="#{messages['clean']}"
								action="#{gerenciarUsuarioMB.limpa}"
								styleClass="btn btn-default" ajax="false" style="border: none;"
								immediate="true" />

							<h:commandButton value="Salvar"
								action="#{gerenciarUsuarioMB.salva}"
								styleClass="btn btn-primary pull-right">

							</h:commandButton>
						</div>

						<div class="box-footer">

							<h:panelGroup rendered="#{empty gerenciarUsuarioMB.usuarios}">
								<em><p:outputLabel value="#{messages['users.empty']}" />.</em>
							</h:panelGroup>


							<p:dataTable var="_usr" value="#{gerenciarUsuarioMB.usuarios}"
								id="tb-usuarios"
								rendered="#{not empty gerenciarUsuarioMB.usuarios}">
								<p:column headerText="Nome">
									<h:outputText value="#{cliente.table.nome}" />
								</p:column>
								<p:column headerText="Telefone" >
									<h:outputText value="#{clinete.table.telefone}" />
								</p:column>
								<p:column headerText="Email">
									<h:outputText value="#{cliente.table.email}" />
								</p:column>
								<p:column headerText="CPF">
									<h:outputText value="#{cliente.table.cpf}" />
								</p:column>
								<p:column headerText="RG">
									<h:outputText value="#{cliente.table.rg}" />
								</p:column>
								<p:column headerText="Data de Nascimento">
									<h:outputText value="#{cliente.table.datadenascimento}" />
								</p:column>

								<p:column headerText="Ações">
									<!-- EDITA -->
									<h:commandButton value="#{messages['edit']}" immediate="true"
										styleClass="btn btn-default"
										action="#{gerenciarUsuarioMB.edita(_usr)}"
										update="form-usuario">
										<p:ajax update=":mainForm:user-content" />
									</h:commandButton>
									<!-- EXCLUI -->
									<h:commandLink value="#{messages['delete']}" immediate="true"
										styleClass="btn btn-default"
										action="#{gerenciarUsuarioMB.exclui}" ajax="true"
										update="tb-usuarios">
										<f:setPropertyActionListener value="#{_usr}"
											target="#{gerenciarUsuarioMB.usuario}" />
									</h:commandLink>
								</p:column>
							</p:dataTable>

						</div>

					</div>
					<!-- /.box -->
				</h:panelGroup>
			</section>
			<!-- /.content -->
		</div>

	</ui:define>
</ui:composition>
