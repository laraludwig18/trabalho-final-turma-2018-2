<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					<p:outputLabel value="#{messages['quarto.title']}" />
					<small><p:outputLabel value="#{messages['quarto.subtitle']}" /></small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-cog"></i> <p:outputLabel
								value="#{messages['side.adm']}" /></a></li>
					<li class="active"><p:outputLabel
							value="#{messages['quarto']}" /></li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
	  	  		<p:messages id="msgs" showDetail="false" autoUpdate="true" closable="true"/>	
	  	  		
	  	  		<h:panelGroup id="user-content">
	  	  		<!-- Default box -->
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">
							<p:outputLabel value="#{messages['quarto']}" />
						</h3>

						<div class="box-tools pull-right">
							<button type="button" class="btn btn-box-tool"
								data-widget="collapse" data-toggle="tooltip" title="Collapse">
								<i class="fa fa-minus"></i>
							</button>
							<button type="button" class="btn btn-box-tool"
								data-widget="remove" data-toggle="tooltip" title="Remove">
								<i class="fa fa-times"></i>
							</button>
						</div>
					</div>
					
					
					
					<div class="box-body" id="form-quarto">
						
						<h:inputHidden value="#{gerenciarUsuarioMB.usuario.id}" id="hiddenId" />
	
						<div class="form-group">
							<p:outputLabel for="numero" value="#{messages['quarto.num']}" />
							<p:inputText id="numero" styleClass="form-control" minlength="3" maxlength="20"
								value="#{gerenciarUsuarioMB.usuario.nome}" required="true" autoResize="true" />
							<!-- <p:message for="nome" /> -->
						</div>

						<div class="form-group">
						
						<p:outputLabel for="tipo" value="#{messages['quarto.tipo']}" />
						<h:panelGrid columns="2" style="margin-bottom:10px"  cellpadding="5">
            			<p:selectOneMenu value="#{gerenciarQuartoMB.quarto.tipo}" id="tipo" required="true" style="width:250px" >
                		<f:selectItem itemLabel="#{messages['quarto.select']}" itemValue="" noSelectionOption="true" />
                		<f:selectItems value="#{gerenciarQuartoMB.tpQuartos}" itemValue="#{tipo}"
                                                           var="tipo" itemLabel="#{tipo.descricao}" />
            			</p:selectOneMenu>
            			</h:panelGrid>
						
							
						</div>

						<div class="form-group">
							<p:outputLabel for="situacao" value="#{messages['quarto.situacao']}" />
    						<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        					<p:selectOneRadio id="situacao" value="#{gerenciarQuartoMB.quarto.situacao}" required="true">
            				<f:selectItems value="#{gerenciarQuartoMB.situacoes}" itemValue="#{s}"
                                                           var="s" itemLabel="#{messages[s.descricao]}" />
       						</p:selectOneRadio>
    						</h:panelGrid>
						</div>

						<div class="form-group">
						<h:form>
							<p:outputLabel for="descricao" value="#{messages['quarto.desc']}" />
							<p:inputTextarea id="descricao" styleClass="form-control"
								value="#{gerenciarUsuarioMB.usuario.senha}" counter="counter" maxlength="400"
								counterTemplate="{0} #{messages['quarto.restante']}"  autoResize="true"/>
							
							<h:outputText id="counter"/>
							<!-- <p:message for="senha" errorClass="invalid" /> -->
							</h:form>
						</div>

						<p:commandButton value="#{messages['clean']}" 
						    action="#{gerenciarUsuarioMB.limpa}" styleClass="btn btn-default"
							ajax="false" style="border: none;" immediate="true" />
							
						<h:commandButton value="Salvar" action="#{gerenciarUsuarioMB.salva}"
							styleClass="btn btn-primary pull-right">
							
						</h:commandButton>
					</div>
					
					<div class="box-footer">

						<h:panelGroup rendered="#{empty gerenciarUsuarioMB.usuarios}">
							<em><p:outputLabel value="#{messages['quarto.empty']}" />.</em>
						</h:panelGroup>
						
						
						<p:dataTable var="_qrt" value="#{gerenciarUsuarioMB.usuarios}" id="tb-quartos"
							rendered="#{not empty gerenciarUsuarioMB.usuarios}">
							<p:column headerText="#{messages['qrt.numero']}">
								<h:outputText value="#{qrt.numero}" />
							</p:column>
							<p:column headerText="#{messages['qrt.tipo']}">
								<h:outputText value="#{qrt.tipo}" />
							</p:column>
							<p:column headerText="#{messages['qrt.situacao']}">
								<h:outputText value="#{qrt.situacao}" />
							</p:column>

							<p:column headerText="Ações">
								<!-- EDITA -->
								<h:commandButton value="#{messages['edit']}" immediate="true" styleClass="btn btn-default"
									action="#{gerenciarUsuarioMB.edita(_usr)}" update="form-usuario" >
									<p:ajax update=":mainForm:user-content" />
								</h:commandButton>
				 				<!-- EXCLUI -->
								<h:commandLink value="#{messages['delete']}" immediate="true" styleClass="btn btn-default"
									action="#{gerenciarUsuarioMB.exclui}" ajax="true" update="tb-usuarios">									
									<f:setPropertyActionListener value="#{_usr}"
										target="#{gerenciarUsuarioMB.usuario}" />
								</h:commandLink>
							</p:column>
						</p:dataTable>

					</div>
					
				</div>
				<!-- /.box -->
				</h:panelGroup>
			</section>
			<!-- /.content -->
		</div>

	</ui:define>
</ui:composition>
