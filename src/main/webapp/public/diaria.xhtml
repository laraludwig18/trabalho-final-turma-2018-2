<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					<p:outputLabel value="#{messages['menu.title']}" />
					<small><p:outputLabel value="#{messages['menu.subtitle']}" /></small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> <p:outputLabel
								value="#{messages['breadcrumb-1']}" /></a></li>
					<li class="active"><p:outputLabel value="#{messages['user']}" /></li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<h:panelGrid>
					<h1>Di√°ria</h1>
					<h:outputLabel value="Tipo de Cliente: *" for="tipoCliente" />
					<h:selectOneMenu id="tipoCliente">
						<f:selectItem itemLabel="--Selecione o tipo de cliente--" itemValue="" />
					</h:selectOneMenu>
					
					<h:outputLabel value="CNPJ: *" for="cnpj" />
					<h:selectOneMenu id="cnpj">
						<f:selectItem itemLabel="--Selecione o CNPJ--" itemValue="" />
					</h:selectOneMenu>
					
					<h:outputLabel value="CPF: *" for="cpf" />
					<h:selectOneMenu id="cpf">
						<f:selectItem itemLabel="--Selecione o CPF--" itemValue="" />
					</h:selectOneMenu>
					
					<h:outputLabel value="Quarto: *" for="quarto" />
					<h:selectOneMenu id="quarto">
						<f:selectItem itemLabel="--Selecione o quarto--" itemValue="" />
					</h:selectOneMenu>
					
					<h:outputLabel value="Quantidade de dias: *" for="qtdDias" />
					<p:inputNumber id="qtdDias" />  
					
					<h:commandButton value="Salvar" />
					<h:commandButton value="Limpar" />	
				</h:panelGrid>
			</section>
			<!-- /.content -->
		</div>
	</ui:define>

</ui:composition>
