<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					<p:outputLabel value="#{messages['menu.title.diaria']}" />
					<small><p:outputLabel
							value="#{messages['menu.subtitle.diaria']}" /></small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> <p:outputLabel
								value="#{messages['breadcrumb-1']}" /></a></li>
					<li class="active"><p:outputLabel
							value="#{messages['reserva']}" /></li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<p:messages id="msgs" showDetail="false" autoUpdate="true"
					closable="true" />

				<h:panelGroup id="reserva-content">
					<!-- Default box -->
					<div class="box">
						<div class="box-header with-border">
							<h3 class="box-title">
								<p:outputLabel value="#{messages['reserva']}" />
							</h3>

							<div class="box-tools pull-right">
								<button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
									<i class="fa fa-minus"></i>
								</button>
								<button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
									<i class="fa fa-times"></i>
								</button>
							</div>
						</div>



						<div class="box-body" id="form-reserva">

							<h:inputHidden value="#{gerenciarReservaMB.reserva.id}"
								id="hiddenId" />
							<div class="form-group">
								<p:outputLabel for="tpCliente" value="#{messages['reserva.tipoCliente']}" />
								<h:selectOneMenu id="tpCliente" value="#{gerenciarReservaMB.tipoCliente}" styleClass="form-control" required="true">
									<f:selectItem itemLabel="#{messages['reserva.label.tipoCliente']}" itemValue="" />
									<f:selectItems value="#{gerenciarReservaMB.tipoClientes}" />
<!-- 									<f:ajax render="@form" /> -->
								</h:selectOneMenu>
							</div>
							
<!-- 							<form> -->
<!-- 								<h:panelGroup  rendered="#{gerenciarReservaMB.tipoCliente == 'Pessoa Juridica'}"  class="form-group"> -->
									<p:outputLabel for="cnpj" value="#{messages['reserva.cnpj']}" />
									<h:selectOneMenu id="cnpj" value="#{gerenciarReservaMB.cnpj}" styleClass="form-control" required="true">
										<f:selectItem itemLabel="#{messages['reserva.label.cnpj']}" itemValue="" />
										<f:selectItems value="#{gerenciarReservaMB.cnpjs}" />
									</h:selectOneMenu>
<!-- 								</h:panelGroup> -->
								
<!-- 								<h:panelGroup rendered="#{gerenciarReservaMB.tipoCliente == 'Pessoa Fisica'}" class="form-group"> -->
										<p:outputLabel for="cpf" value="#{messages['reserva.cpf']}" />
										<h:selectOneMenu id="cpf" value="#{gerenciarReservaMB.cpf}" styleClass="form-control" required="true">
											<f:selectItem itemLabel="#{messages['reserva.label.cpf']}" itemValue="" />
											<f:selectItems value="#{gerenciarReservaMB.cpfs}" />
										</h:selectOneMenu>
<!-- 								</h:panelGroup> -->
<!-- 							</form>	 -->
						
							<div class="form-group">
								<p:outputLabel for="quarto" value="#{messages['reserva.quarto']}" />
								<h:selectOneMenu id="quarto" value="#{gerenciarReservaMB.quarto}" styleClass="form-control" required="true">
									<f:selectItem itemLabel="#{messages['reserva.label.quarto']}" itemValue="" />
									<f:selectItems value="#{gerenciarReservaMB.quartos}" />
								</h:selectOneMenu>
							</div>

							<div class="form-group">
								<p:outputLabel for="qntdias" value="#{messages['reserva.dias']}" />
								<h:inputText id="qntdias" styleClass="form-control" required="true" >
									<f:passThroughAttribute name="type" value="number" />
									 <f:convertNumber maxFractionDigits="1" maxIntegerDigits="2" type="number" />  
								</h:inputText>
							</div>
							
							<!-- data deve ser maior q a atual -->
							<div class="form-group">
								<p:outputLabel for="data" value="#{messages['reserva.data']}" />
								<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
									<p:calendar id="data" value="#{gerenciarReservaMB.reserva.data}" label="data" pattern="dd/MM/yyyy" mask="99/99/9999"
												mindate="#{gerenciarReservaMB.dataAtual}" showOn="button" required="true" />
								</h:panelGrid>
								
							</div>
							<!-- valor usando mascara para real, maior que zero	 -->
							<div class="form-group">
								<p:outputLabel for="valor" value="#{messages['reserva.valor']}" />
								<p:inputMask id="valor" symbol="R$" mask="999.99" styleClass="form-control" value="#{gerenciarReservaMB.reserva.valor}" required="true" >
								</p:inputMask>
							</div>


							<p:commandButton value="#{messages['clean']}" action="#{gerenciarReservaMB.limpa}" styleClass="btn btn-default" 
							ajax="false" style="border: none;" immediate="true" />

							<h:commandButton value="Salvar" action="#{gerenciarReservaMB.salva}" styleClass="btn btn-primary pull-right" />

						</div>

						<div class="box-footer">

							<h:panelGroup rendered="#{empty gerenciarReservaMB.reservas}">
								<em><p:outputLabel value="#{messages['reserva.empty']}" />.</em>
							</h:panelGroup>


							<p:dataTable var="reserva" value="#{gerenciarReservaMB.reservas}"
								id="tb-reservas"
								rendered="#{not empty gerenciarReservaMB.reservas}">
								<p:column headerText="Data">
									<h:outputText value="#{reserva.data}" />
								</p:column>
								<p:column headerText="Valor">
									<h:outputText value="#{reserva.valor}" />
								</p:column>
								<p:column headerText="Cliente">
									<h:outputText value="#{reserva.pessoa.nome}" />
								</p:column>
								<p:column headerText="Ações">
								
								</p:column>
							</p:dataTable>

						</div>

					</div>
					<!-- /.box -->
				</h:panelGroup>
			</section>
			<!-- /.content -->
		</div>

	</ui:define>
</ui:composition>
